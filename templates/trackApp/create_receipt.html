{% extends 'trackApp/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h2 class="text-center my-3">Create Recipe</h2>
    <div class="container">
        <div class="col justify-content-center">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                {{ form|crispy }}

                <input class="btn btn-success" type="submit" value="Create Receipt">
            </form>
        </div>
    </div>
{% endblock %}
