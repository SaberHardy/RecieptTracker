{% extends 'trackApp/base.html' %}

{% block content %}
    <h2 class="text-center my-3">{{ recipe.store_name|title }} Details</h2>
    <div class="detail-div">
        <div class='row card-group'>
            <div class="col-12">
                <div class="card mb-4">
                    <div class="card-body">
                        <h1>{{ recipe.store_name|title }}</h1>
                        <form method="post">{% csrf_token %}
                            <p>Are you sure you want to delete "{{ object }}"?</p>
                            {{ form }}
                            <input type="submit" value="Confirm">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
