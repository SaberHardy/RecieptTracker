{% extends 'trackApp/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <h2>Register</h2>
        <form action="{% url 'register_user' %}" method="post">
            {% csrf_token %}

            {{ form|crispy }}

            <button type="submit">Register</button>
        </form>

        <div class="register-link">
            <p>You already have an account? <a href="{% url 'login_user' %}">Login here</a>.</p>
        </div>
    </div>

{% endblock %}
